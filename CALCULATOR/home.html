<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>
 
<body bgcolor= #e352ff>
    <div class="container">
        <h1>CALCULATOR</h1>
 
        <div class="calculator">
            <input type="text" name="screen" id="display">
            <table>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button><b>DEL</b></button></td>
                </tr>
                <tr>
                    <td><button><B>C</B></button></td>
                    <td><button><B>(</B></button></td>
                    <td><button><B>)</B></button></td>
                    <td><button><B>/</B></button></td>
                </tr>
                <tr>
                    <td><button><B>9</B></button></td>
                    <td><button><B>8</B></button></td>
                    <td><button><B>7</B></button></td>
                    <td><button><B>x</B></button></td>
                </tr>
                <tr>
                    <td><button><B>6</B></button></td>
                    <td><button><B>5</B></button></td>
                    <td><button><B>4</B></button></td>
                    <td><button><B>-</B></button></td>
                </tr>
                <tr>
                    <td><button><B>3</B></button></td>
                    <td><button><B>2</B></button></td>
                    <td><button><B>1</B></button></td>
                    <td><button><B>+</B></button></td>
                </tr>
                <tr>
                    <td><button><B>0</B></button></td>
                    <td><button><B>.</B></button></td>
                    <td><button><B>%</B></button></td>
                    <td><button><B>=</B></button></td>
                </tr>
            </table>
        </div>
    </div>
 
</body>
<script src="cal.js"></script>
 
</html>
